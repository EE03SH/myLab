            F.context("userPhone", "");

            $(function() {
                $("#j-movie-date .movie-date").on("click", function(e) {

                $('.j-slider-other').on('click',function(){
                    $(this).parent().prev().find('.slider-other-item').toggle();
                    if($(this).hasClass('slider-show') ){
                        $(this).removeClass('slider-show').addClass('slider-hide').html('收起');
                    }else{
                        $(this).removeClass('slider-hide').addClass('slider-show').html('展开所有场次');
                    }
                });

                require.async(["common:widget/ui/passport/passport.js", "common:widget/ui/passport_bind_phone/passport_bind_phone.js"],
                    function(loginApi, passBindPhone) {
                    $("#j-choose-list .btn-choose-seat").on("click", function(e) {
                        var $target = $(e.currentTarget);
                        loginApi.check(function() {
                            var userPhone = F.context("userPhone");
                            if(!userPhone) {
                                passBindPhone.bind();
                            } else {
                                var url = $target.attr("href")+"&user_mobile="+F.context("userPhone");
                                window.open(url, "_parent");
                            }
                        });

                        return false;
                    });
                });
